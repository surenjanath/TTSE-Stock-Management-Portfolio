{% load static %}
{% block sidebar %}
        <!-- ========== App Menu ========== -->
        <div class="app-menu navbar-menu">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <!-- Dark Logo-->
                <a href="{% url 'dashboards:dashboard'%}" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="{% static 'images/logo-sm.png'%}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="{% static 'images/logo-dark.png'%}" alt="" height="17">
                    </span>
                </a>
                <!-- Light Logo-->
                <a href="{% url 'dashboards:dashboard'%}" class="logo logo-light">
                    <span class="logo-sm">
                        <img src="{% static 'images/logo-sm.png'%}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="{% static 'images/logo-light.png'%}" alt="" height="17">
                    </span>
                </a>
                <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover" id="vertical-hover">

            </div>

            <div id="scrollbar">
                <div class="container-fluid">

                    <div id="two-column-menu">
                    </div>
                    <ul class="navbar-nav" id="navbar-nav">
                        <li class="menu-title"><span data-key="t-menu">Menu</span></li>

                            <a href="{% url 'dashboards:dashboard' %}" class="nav-link" data-key="t-dashboard"> Dashboard </a>
                        </li>

                        <li class="nav-item">
                            <a href="#sidebarCrypto" class="nav-link" data-bs-toggle="collapse" role="button"

                            </a>
                            <div class="collapse menu-dropdown" id="sidebarCrypto">
                                <ul class="nav nav-sm flex-column">
                                    <li class="nav-item">
                                        <a href="{% url 'apps:crypto.transactions' %}" class="nav-link" data-key="t-transactions"> Transactions </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'apps:crypto.buy_sell' %}" class="nav-link" data-key="t-buy-sell"> Buy & Sell </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'apps:crypto.orders' %}" class="nav-link" data-key="t-orders"> Orders </a>
                                    </li>
                                    <li class="nav-item">

                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'apps:crypto.kyc' %}" class="nav-link" data-key="t-kyc-application"> KYC Application </a>
                                    </li>
                                </ul>
                            </div>
                        </li>

                    </ul>
                </div>
                <!-- Sidebar -->
            </div>
            <div class="sidebar-background"></div>
        </div>
        <!-- Left Sidebar End -->
        <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>
